<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos: Python Heladería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Productos</h1>
        <a class="btn btn-secondary" href="/indice">☰ Indice</a>
        <table class="table table-striped table-hover mt-2">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th></th>
            </tr> 
        {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.tipo }}</td>
                <td  align="right">{{ producto.precio | currencyFormat }}</td>
                <td>
                    <a class="btn btn-info" href="/vender/{{ producto.id }}">Vender</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
